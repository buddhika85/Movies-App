<h3>Edit movie {{ id }}</h3>

<app-movies-form
  [movieToEdit]="movieToEdit"
  (postFormData)="saveChanges($event)"

  [selectedGenres]="selectedGenres"
  [nonSelectedTheatres]="nonSelectedTheatres"
  [selectedTheatres]="selectedTheatres"
></app-movies-form>
